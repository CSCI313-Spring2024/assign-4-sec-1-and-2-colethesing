<div class="card p-4">
    <h3 class="mb-4">Add Contact</h3>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          formControlName="fname">
        <div *ngIf="contactForm.get('fname')?.invalid && contactForm.get('fname')?.touched" class="text-danger">
          First name is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          formControlName="lname">
        <div *ngIf="contactForm.get('lname')?.invalid && contactForm.get('lname')?.touched" class="text-danger">
          Last name is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          formControlName="phone">
        <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" class="text-danger">
          Phone number is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email">
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
          Valid email is required
        </div>
      </div>
  
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="submit" class="btn btn-primary px-4" [disabled]="contactForm.invalid">Add</button>
        <button type="button" class="btn btn-outline-danger" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
